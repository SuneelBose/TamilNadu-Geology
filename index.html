<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Include external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>Tamil Nadu Geology</div>
        <select id="districtFilter" class="form-select" aria-label="District Filter">
            <!-- Options will be populated dynamically by JavaScript -->
        </select>
    </header>

    <div class="main-content">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <!-- Area Display -->
            <div id="areaDisplay"></div>
            
            <!-- Bar Chart Container -->
            <div id="barChartContainer">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <!-- Main Map -->
        <div id="map"></div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <h5>Legends</h5>
            <div id="legends">
                <!-- Legends will be dynamically populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Include Axios for AJAX requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
